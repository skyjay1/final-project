<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/application.css">
  <title>Matrix | Pretty Screen</title>
</head>
<body>
  <header></header>

  <div id="desc">If you've ever wished you could do nothing but watch numbers float by, chances are you'll enjoy this one. Observe as flickering binary text descends from above, sinking down endlessly in the great matrix of life.</div>

  <div class="canvas-container">
    <canvas id="canvas-matrix"></canvas>
  </div>

  <form class="d-flex flex-column flex-md-row justify-content-lg-between p-2" id="form-matrix">
    <div class="form-group ml-md-4">
      <label class="px-3 mr-3" for="matrix-bg-color">Background Color</label>
      <input type="color" class="form-check-input" id="matrix-bg-color" value="#222222">
    </div>
    <div class="form-group ml-md-4">
      <label class="px-3 mr-3" for="matrix-fg-color">Text Color</label>
      <input type="color" class="form-check-input" id="matrix-fg-color" value="#66ff66">
    </div>
    <div class="form-group mx-md-4">
      <label class="px-3 mr-3" for="matrix-text-size">Text Size</label>
      <input type="number" class="form-check-input" id="matrix-text-size" style="width: 60px;" value="11">
    </div>
    <div class="form-group ml-md-4">
      <label class="mr-2 mr-3" for="matrix-randomness">Randomness</label>
      <input type="range" class="form-control" id="matrix-randomness" min="0" max="50" value="5">
    </div>
  </form>

  <script src="javascripts/application.js" type="text/javascript"></script>
</body>
</html>
