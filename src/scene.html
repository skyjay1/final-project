<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/application.css">
  <title>Scene | Pretty Screen</title>
</head>
<body>
  <header></header>

  <div id="desc">Sit back and take a breather as you watch the clouds roll by, with the occasional distant speck of a bird. Don't like the forest? Thin it out or make it more dense, the choice is yours.</div>

  <div class="canvas-container">
    <canvas id="canvas-scene"></canvas>
  </div>

  <form class="d-flex flex-column flex-md-row justify-content-lg-between p-2" id="form-scene">
    <div class="form-group ml-md-4">
      <label class="mr-2" for="tree-count">Number of Trees</label>
      <input type="range" class="form-control" id="tree-count" min="0" max="50" value="24">
    </div>
    <div class="form-group ml-md-4">
      <label class="mr-2" for="tree-density">Density of Trees</label>
      <input type="range" class="form-control" id="tree-density" min="0" max="10" value="5">
    </div>
    <div class="form-group ml-md-4">
      <label class="mr-2" for="bird-chance">Birds</label>
      <input type="range" class="form-control" id="bird-chance" min="0" max="8" value="2">
    </div>
  </form>

  <script src="javascripts/application.js" type="text/javascript"></script>
</body>
</html>
