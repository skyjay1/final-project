<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/application.css">
  <title>Orbs | Pretty Screen</title>
</head>
<body>
  <header></header>

  <div id="desc">Relax as you observe thematically colored orbs bounce around your screen, interacting with one another as they go.</div>

  <div class="canvas-container">
    <canvas id="canvas-orbs"></canvas>
  </div>

  <form class="d-flex flex-column flex-md-row justify-content-lg-between p-2" id="form-orbs">
    <div class="form-group ml-md-4">
      <label class="mr-2" for="orb-count">Number of orbs</label>
      <input type="range" class="form-control" id="orb-count" min="0" max="25" value="10">
    </div>
    <div class="form-group form-check ml-md-4">
      <input type="checkbox" class="form-check-input" id="orb-colors" checked>
      <label class="form-check-label" for="orb-colors">Random Colors</label>
    </div>
    <div class="form-group form-check ml-md-4">
      <input type="checkbox" class="form-check-input" id="orb-dark-mode" checked>
      <label class="form-check-label" for="orb-dark-mode">Dark mode</label>
    </div>
  </form>


  <script src="javascripts/application.js" type="text/javascript"></script>
</body>
</html>
